<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Meet landing page</title>
</head>
<body>

  <header class="header">
    <div class="logo_home">
      <img src="assets/logo.svg" alt="">
    </div>
  </header>

  <section class="home_section">
    <div class="container_home">
      <div class="grid"> 
            <div class="content_left">
              <img src="/assets/desktop/image-hero-left.png" alt="">
            </div>

            <div class="home_content">
              <h1>Group Chat for Everyone</h1>
              <p>Meet makes it easy to connect with others face-to-face virtually and collaborate across any device.</p>
              <div class="home_btns">
                <a>Download <span>v.13</span></a>
                <a>What is it?</a>
              </div>
            </div>

            <div class="content_right">
              <img src="/assets/desktop/image-hero-right.png" alt="">
            </div>
      </div>
          
      <div class="btn_home">
        <div class="line_btn"></div>
        <div class="circle_btn"></div>  
      </div>

    </div>  
  </section>
</body>
</html>
